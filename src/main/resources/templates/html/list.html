<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询</title>
    <style>
        table,table tr th, table tr td { border:1px solid black; }
        table { width: auto; min-height: 25px; line-height: 25px; text-align: center; border-collapse: collapse; padding:2px;}
    </style>
</head>
<body>
<table>
    <thead><tr><td>编号</td><td>姓名</td><td>年龄</td><td>性别</td><td>操作</td></tr></thead>
    <tr th:each="user:${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.sex}"></td>
        <td><a th:href="@{/delete(id=${user.id})}">删除</a></td>
    </tr>
</table>
</body>
</html>
